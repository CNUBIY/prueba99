      <div class="fila1 texto">
        <h2 class="texto1">Ingresa tus Datos</h2><br>
        <b>Ingresa tus nombres: </b> <input type="text" id="nombre" name="" value="" placeholder="Nombres" title="Escribe tu nombre"> <br><br>

        <b>Ingresa tus apellidos: </b> <input type="text" id="apellido" name="" value="" placeholder="Apellidos" title="Escribe tu apellido"><br><br>

        <b>Ingresa tu edad: </b> <input type="number" id="edad" name="" value="" placeholder="Edad" title="¿Cuántos años tienes?"><br><br>

        <b>Ingresa tu número de cédula: </b><input type="text" id="cedula"name="" value="" placeholder="Cédula" title="Solo debe tener 10 dígitos"> <br><br>

        <button type="button" name="button">Mostrar Datos</button>

        <script type="text/javascript">
            $(document).ready(function() {
              $('#nombre').on('input', function(event) {
                const value = event.target.value;
                const lettersOnly = value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
                $(this).val(lettersOnly);
              });
            });

              $(document).ready(function() {
                $('#nombre').on('input', function(event) {
                  const value = event.target.value;
                  const words = value.split(' ');
                  const tvalue = words.slice(0, 2).join(' ');
                  $(this).val(tvalue);
                });
              });


              $(document).ready(function() {
                $('#apellido').on('input', function(event) {
                  const value = event.target.value;
                  const lettersOnly = value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
                  $(this).val(lettersOnly);
                });
              });

                $(document).ready(function() {
                  $('#apellido').on('input', function(event) {
                    const value = event.target.value;
                    const words = value.split(' ');
                    const tvalue = words.slice(0, 2).join(' ');
                    $(this).val(tvalue);
                  });
                });

                  $(document).ready(function() {
                    $('#edad').on('input', function(event) {
                      const edad = parseInt($(this).val());
                      if (edad < 0) {
                      $(this).val(0);
                      }
                    });
                  });

                  $(document).ready(function() {
                    $('#cedula').on('input', function(event) {
                      let cedula = $(this).val().replace(/\D/g, '');
                      if (cedula.length > 10) {
                        cedula = cedula.slice(0, 10);
                      }
                      $(this).val(cedula);
                    });
                  });
        </script>
